<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>
<form action="" method="get">
    <label>Try me!</label><br>
    <input type="file"><br>
    <input type="image" src="imeges/submit.jpeg" alt="button" ><br>
    <input type="button" value="Hello"><br>
    <label>I like coffee</label><input type="checkbox"><br>
    <input type="color" name="" id=""><br>
    <input type="date"><br>
    <input type="datetime-local" name="" id=""><br>
    <label>Password</label><input type="password"><br>
    <label for="email">email</label><input type="email" name="" id="email"><br>
    <input type="file" name="" id="file"><br>
    <input type="number" name="" id="number">

    <input type="radio" name="1" id="1" value="1">
    <label for="1">1</label><br>
    <input type="radio" name="1" id="2" value="2">
    <label for="2">2</label>

    <p>Please select your age:</p>
    <input type="radio" id="age1" name="age" value="30">
    <label for="age1">0 - 30</label><br>

    <input type="radio" id="age2" name="age" value="60">
    <label for="age2">31 - 60</label><br>  

    <input type="radio" id="age3" name="age" value="100">
    <label for="age3">61 - 100</label><br><br>

    <input type="submit" value="Submit">

</form>
    
</body>
</html>
